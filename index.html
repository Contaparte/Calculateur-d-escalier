<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vérification Conformité Escalier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    select, input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #ccc;
      font-style: italic;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007ACC;
      color: white;
      font-size: 1em;
    }
    #results {
      margin-top: 1.5em;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .error {
      color: #c00;
    }
    .success {
      color: #090;
    }
  </style>
</head>
<body>
  <h1>Vérification Conformité Escalier</h1>
  <form id="stairForm">
    <label for="buildingType">Type de bâtiment :</label>
    <select id="buildingType" name="buildingType">
      <option value="part9">Maisons et petits bâtiments (Partie 9)</option>
      <option value="part3">Autres bâtiments (Partie 3)</option>
    </select>

    <label for="measurementSystem">Système de mesure :</label>
    <select id="measurementSystem" name="measurementSystem">
      <option value="metric">Métrique (mm)</option>
      <option value="imperial">Impérial (pieds‑pouces)</option>
    </select>

    <div id="inputs">
      <label for="riserHeight">Hauteur de contremarche :</label>
      <input
        type="text"
        id="riserHeight"
        name="riserHeight"
        placeholder="Ex : 7‑3 15/32&quot; ou 190 mm"
      />

      <label for="treadDepth">Profondeur de giron :</label>
      <input
        type="text"
        id="treadDepth"
        name="treadDepth"
        placeholder="Ex : 10‑0 0/32&quot; ou 255 mm"
      />

      <label for="stairWidth">Largeur de l’escalier :</label>
      <input
        type="text"
        id="stairWidth"
        name="stairWidth"
        placeholder="Ex : 3‑0 0/32&quot; ou 860 mm"
      />

      <label for="headroom">Hauteur libre (échappée) :</label>
      <input
        type="text"
        id="headroom"
        name="headroom"
        placeholder="Ex : 6‑6 0/32&quot; ou 2050 mm"
      />
    </div>

    <button type="button" onclick="validateStair()">Vérifier la conformité</button>
  </form>

  <div id="results"></div>

  <!-- Partie 2: inclure ensuite ce script en bas de page -->
  <script src="stairCheck.js"></script>
</body>
</html>
