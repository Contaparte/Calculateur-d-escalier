<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de l'escalier</title>
    <style>
        /* (Style identique à votre version actuelle — inchangé pour clarté) */
    </style>
</head>
<body>
    <h1>Vérificateur de conformité d'escalier</h1>

    <div class="tab-container">
        <button class="tab-button active" data-tab="calculator-tab">Calcul d'escalier</button>
        <button class="tab-button" data-tab="compliance-tab">Vérification de conformité</button>
    </div>

    <div id="calculator-tab" class="tab-content active">
        <div class="form-group">
            <label for="calcMeasurementSystem">Système de mesure :</label>
            <select id="calcMeasurementSystem">
                <option value="metric">Métrique (mm)</option>
                <option value="imperial">Impérial (pieds‑pouces)</option>
            </select>
        </div>

        <div class="dimensions-container">
            <div class="dimensions-column">
                <h2>Type d'escalier</h2>
                <div class="form-group">
                    <label for="calcBuildingType">Type de bâtiment :</label>
                    <select id="calcBuildingType">
                        <option value="part9">Partie 9 - Maisons et petits bâtiments</option>
                        <option value="part3">Partie 3 - Bâtiments de grande hauteur et à usage principal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="calcStairType">Type d'escalier :</label>
                    <select id="calcStairType">
                        <option value="private">Privé</option>
                        <option value="common">Commun</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="calcStairConfig">Configuration de l'escalier :</label>
                    <select id="calcStairConfig">
                        <option value="straight">Volée droite</option>
                        <option value="enL">En L</option>
                        <option value="enU">En U</option>
                        <option value="rayon30_1">1 marche rayonnante à 30°</option>
                        <option value="rayon45_1">1 marche rayonnante à 45°</option>
                        <option value="rayon30_2">2 marches rayonnantes à 30°</option>
                        <option value="spiral">Escalier hélicoïdal</option>
                    </select>
                </div>
                <div id="rayonnantesParams" class="form-group" style="display: none;">
                    <label for="rayonAngle">Angle total couvert par les marches rayonnantes :</label>
                    <input type="number" id="rayonAngle" min="0" max="90" placeholder="Ex: 30, 45, 60">
                </div>
                <!-- Ajout des dimensions souhaitées... -->
            </div>
        </div>
        <button onclick="calculateStairs()">Calculer l'escalier</button>
    </div>

    <div id="compliance-tab" class="tab-content">
        <!-- Contenu spécifique à la vérification -->
        <button onclick="checkCompliance()">Vérifier la conformité</button>
    </div>

    <script src="stairCheck.js"></script>
    <script>
        // Gérer l'affichage des onglets
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // Affichage dynamique du champ rayonnant selon la config
        document.getElementById('calcStairConfig').addEventListener('change', function () {
            const value = this.value;
            const show = ["enL", "enU", "rayon30_1", "rayon45_1", "rayon30_2"].includes(value);
            document.getElementById('rayonnantesParams').style.display = show ? 'block' : 'none';
        });
    </script>
</body>
</html>
